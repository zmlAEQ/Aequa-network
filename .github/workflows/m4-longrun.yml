name: m4-longrun

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (long|ultra)"
        required: false
        default: long
  schedule:
    # Weekends heavy run (Sat 01:00 UTC)
    - cron: '0 1 * * 6'

permissions:
  contents: read

concurrency:
  group: m4-longrun-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.24'
  # 24h long-run minutes
  API_FUZZ_MINUTES: '1440'
  QBFT_FUZZ_MINUTES: '1440'
  P2P_MINUTES: '1440'
  STATE_MINUTES: '1440'
  CHAOS_MINUTES_LONG: '1440'

jobs:
  cluster-health:
    name: cluster-health (bootstrap)
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ steps.health.outputs.status }}
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      - name: Check Docker environment
        shell: bash
        run: |
          set -euo pipefail
          docker --version
          docker info -f '{{.ServerVersion}}'
          if docker compose version >/dev/null 2>&1; then
            echo "DOCKER_COMPOSE=docker compose" >> $GITHUB_ENV
          else
            echo "docker compose v2 not found; installing docker-compose"
            sudo apt-get update -y
            sudo apt-get install -y docker-compose
            docker-compose --version
            echo "DOCKER_COMPOSE=docker-compose" >> $GITHUB_ENV
          fi
      - name: Build and start 4-node cluster in background
        shell: bash
        run: |
          set -euo pipefail
          ${DOCKER_COMPOSE} up --build -d
      - name: Run cluster health check (wait 120s)
        id: health
        shell: bash
        run: |
          set +e
          export WAIT_SECS=120
          if bash ./.github/scripts/m4-health-check.sh; then
            echo "status=ok" >> $GITHUB_OUTPUT
          else
            echo "status=fail" >> $GITHUB_OUTPUT
          fi
      - name: Collect compose logs
        if: always()
        shell: bash
        run: |
          ${DOCKER_COMPOSE} ps || true
          for c in aequa-node-0 aequa-node-1 aequa-node-2 aequa-node-3; do docker logs $c --since 30m || true; done | tee cluster-health.out
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cluster-health-logs
          path: cluster-health.out
      - name: Shutdown and clean up cluster
        if: always()
        run: ${DOCKER_COMPOSE} down -v || true
  api-fuzz:
    name: api-fuzz (long)
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ steps.run.outputs.status }}
    timeout-minutes: 1500
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run API fuzz (24h timeboxed)
        id: run
        shell: bash
        run: |
          set +e
          bash ./.github/scripts/go-fuzz-loop.sh ./internal/api ${API_FUZZ_MINUTES} api-fuzz.out
          rc=$?
          if [ "$rc" -eq 0 ]; then echo "status=ok" >> $GITHUB_OUTPUT; else echo "status=fail" >> $GITHUB_OUTPUT; fi
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-fuzz-logs
          path: api-fuzz.out

  qbft-fuzz:
    name: qbft-fuzz (long)
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ steps.run.outputs.status }}
    timeout-minutes: 1500
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run QBFT fuzz (24h timeboxed)
        id: run
        shell: bash
        run: |
          set +e
          bash ./.github/scripts/go-fuzz-loop.sh ./internal/consensus/qbft ${QBFT_FUZZ_MINUTES} qbft-fuzz.out
          rc=$?
          if [ "$rc" -eq 0 ]; then echo "status=ok" >> $GITHUB_OUTPUT; else echo "status=fail" >> $GITHUB_OUTPUT; fi
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qbft-fuzz-logs
          path: qbft-fuzz.out

  p2p-dkg:
    name: p2p+dkg (long)
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ steps.run.outputs.status }}
    timeout-minutes: 1500
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Stress P2P + DKG suites (24h timeboxed)
        id: run
        shell: bash
        run: |
          set +e
          bash ./.github/scripts/go-test-loop.sh ./internal/p2p ${P2P_MINUTES} p2p-dkg.out -race -run .
          rc=$?
          if [ "$rc" -eq 0 ]; then echo "status=ok" >> $GITHUB_OUTPUT; else echo "status=fail" >> $GITHUB_OUTPUT; fi
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: p2p-dkg-logs
          path: p2p-dkg.out

  state-db:
    name: state-db (long)
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ steps.run.outputs.status }}
    timeout-minutes: 1500
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Stress FileStore (24h timeboxed)
        id: run
        shell: bash
        run: |
          set +e
          bash ./.github/scripts/go-test-loop.sh ./internal/state ${STATE_MINUTES} state-db.out -race -run .
          rc=$?
          if [ "$rc" -eq 0 ]; then echo "status=ok" >> $GITHUB_OUTPUT; else echo "status=fail" >> $GITHUB_OUTPUT; fi
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-db-logs
          path: state-db.out

  chaos-e2e:
    name: chaos-e2e (long)
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ steps.run.outputs.status }}
    timeout-minutes: 1500
    steps:
      - uses: actions/checkout@v4
      - name: Check Docker environment
        shell: bash
        run: |
          set -euo pipefail
          docker --version
          docker info -f '{{.ServerVersion}}'
          if docker compose version >/dev/null 2>&1; then
            echo "DOCKER_COMPOSE=docker compose" >> $GITHUB_ENV
          else
            echo "docker compose v2 not found; installing docker-compose"
            sudo apt-get update -y
            sudo apt-get install -y docker-compose
            docker-compose --version
            echo "DOCKER_COMPOSE=docker-compose" >> $GITHUB_ENV
          fi
      - name: Build image
        run: docker build -t aequa-local:latest .
      - name: Bring up cluster
        run: ${DOCKER_COMPOSE} up -d
      - name: Probe and restart churn
        id: run
        shell: bash
        run: |
          set -euo pipefail
          minutes=${CHAOS_MINUTES_LONG}
          end=$(( $(date +%s) + minutes*60 ))
          ok=1
          : > chaos-e2e.out
          while [ $(date +%s) -lt $end ]; do
            for i in 0 1 2 3; do
              if ! curl -fsS localhost:$((4620+i))>/dev/null; then ok=0; echo "metrics probe fail on node $i" | tee -a chaos-e2e.out; fi
            done
            n=$((RANDOM % 4))
            ${DOCKER_COMPOSE} restart aequa-node-$n || true
            sleep 10
          done
          if [ "$ok" -eq 1 ]; then status=ok; else status=fail; fi
          echo "status=$status" >> $GITHUB_OUTPUT
      - name: Collect container logs
        if: always()
        shell: bash
        run: |
          for c in aequa-node-0 aequa-node-1 aequa-node-2 aequa-node-3; do docker logs $c --since 1h || true; done | tee chaos-e2e.out
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-e2e-logs
          path: chaos-e2e.out
      - name: Tear down
        if: always()
        run: ${DOCKER_COMPOSE} down -v || true

  aggregate:
    name: aggregate-report
    runs-on: ubuntu-latest
    needs: [cluster-health, api-fuzz, qbft-fuzz, p2p-dkg, state-db, chaos-e2e]
    if: always()
    steps:
      - name: Build summary
        shell: bash
        run: |
          set -euo pipefail
          echo "# M4 Long-run Summary" >> $GITHUB_STEP_SUMMARY
          echo "\n| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| cluster-health | ${{ needs.cluster-health.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| api-fuzz | ${{ needs.api-fuzz.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| qbft-fuzz | ${{ needs.qbft-fuzz.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| p2p-dkg | ${{ needs.p2p-dkg.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| state-db | ${{ needs.state-db.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| chaos-e2e | ${{ needs.chaos-e2e.outputs.status }} |" >> $GITHUB_STEP_SUMMARY

