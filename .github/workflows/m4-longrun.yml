      - name: Stress P2P + DKG (chunk)
        run: bash ./.github/scripts/go-test-loop.sh ./internal/p2p ${{ env.CHUNK_MIN }} p2p-dkg-c1.out -race -run . || true
      - uses: actions/upload-artifact@v4
        if: always()
