      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chaos-e2e-c3-logs
          path: chaos-e2e-c3.out

  chaos-e2e-c4:
    name: chaos-e2e chunk 4/4 (6h)
    runs-on: ubuntu-latest
    needs: [chaos-e2e-c3]
    timeout-minutes: 370
