  aggregate:
    name: aggregate-report
    runs-on: ubuntu-latest
    needs:
      - cluster-health
      - api-fuzz-c4
      - qbft-fuzz-c4
      - p2p-dkg-c4
      - state-db-c4
      - chaos-e2e-c4
    if: always()
    steps:
      - name: Build summary
        shell: bash
        run: |
          echo "# M4 Long-run (4Ã—6h) Summary" >> $GITHUB_STEP_SUMMARY
          echo "\nAll chunk logs are uploaded as artifacts (per suite per chunk)." >> $GITHUB_STEP_SUMMARY
